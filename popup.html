<!doctype html>
<html>
  <head>
    <title>Job Save Dialog</title>
    <link href="./css/popup_style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome/css/font-awesome.min.css">
    <script src="popup.js"></script>
  </head>

  <body>
    <div id="container">
      <div id="top">&nbsp;</div>
      <div id="warning">
        <p><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>&nbsp;We're sorry, but this outlet is not supported yet. Please fill in
          the job information using the form below.</p>
      </div>
      <div id="main">
        <div id="form">
          <form>
            <label>Job Title</label><br />
            <input type="text" name="job_title"><br />
            <label>Company Name</label><br />
            <input type="text" name="company_name"><br />
            <label>Role Description</label><br />
            <input type="textarea" name="job_description"><br />
          </form>
        </div>
        <div id="message">
          <div class="fa-wrapper">
            <i class="fa fa-check fa-5x" aria-hidden="true"></i>
          </div>
          <p>Job saved!</p>
        </div>
      </div>
    </div>
  </body>
</html>
